name: discontinuous reduplication Ni per Ni

cxn-machine-readable: cxn_114.conllc

definition: |
    The discontinuous nominal reduplication with the preposition "per" (for) creates a modifier conveying a succession/iteration/distribution of N.
    
restrictions: |
    The two Ns are identical. Both Ns are singular and bare. The whole cxn is fixed.

